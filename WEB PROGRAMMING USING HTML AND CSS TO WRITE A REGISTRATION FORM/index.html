<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Registration Form</title>
</head>
<body>
    <fieldset>
        
        <label for="firstname">First Name:</label>
        <input type="text" id="First name" name="firstname">
        <br>
         <label for="lastname"> Last Name:</label>
         <input type="text" id="lastname" name="lastname">
         <br>
         <label for="Father name">Father name:</label>
         <input type="text" id="Father name" name="fathername">
         <br>
         <label for="date of birth">Date of birth</label>
         <input type="Date" id="birthday" name="birthday" min="8" max="20">
         <br>
         <label for="Tel">  Tel:</label>
         <input type="Tel" id="Tel" name="number">
         <br>
         <label for="High School name">High School Name</label>
         <input type="high school name" id="highschoolname" name="high school name">
         <br>
         <label for="Permanent Address">Permanent Address</label>
         <input type="text" id="Permanent Address" name="permanent address">
         <br>
         <label for="Your Level">Your Level</label>
         <input type="your level" id="your level" name="your level">
         <br>
         <label for="Email">Email</label>
         <input type="text" id="email" name="email">
         <br>
         <label for="Degree Program">Degree Program</label>
         <input type="degree program" id="degree program" name="degree program" min="1" max="3">
         <br>
         
       </fieldset>

       <button>Register</button>
     </form>
        
</body>
</html>
